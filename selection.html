<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWeb | Selection</title>
    <link rel="stylesheet" href="../styles/selection.css">
</head>
<body>
    <header>
        <div class="logo">MovieWeb</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Movies</li>
                <li>TV Series</li>
                <li>Genre</li>
            </ul>
        </nav>
    </header>

    <!-- Video Player Section -->
    <section class="video-player">
        <div class="player">
            <video id="movie-player" width="100%" controls>
                <source id="video-source" src="../clips/action/sample-movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="genres">
            <button class="genre-btn" data-genre="action">Action</button>
            <button class="genre-btn" data-genre="adventure">Adventure</button>
            <button class="genre-btn" data-genre="comedy">Comedy</button>
            <button class="genre-btn" data-genre="drama">Drama</button>
        </div>
    </section>

    <!-- Movie Thumbnails -->
    <section class="movie-thumbnails">
        <h2>Movies</h2>
        <div class="thumbnail-grid" id="thumbnail-grid">
            <!-- Thumbnails dynamically loaded here -->
        </div>
    </section>

    <script src="../scripts/selection.js"></script>
</body>
</html>
